apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'kotlin-auth-ui'

    publishedGroupId = 'com.sayagodshala'
    libraryName = 'Kotlin AuthUI'
    artifact = 'kotlin-auth-ui'

    libraryDescription = 'Android Kotlin App Auth Template(Login, Signup and Forgot Password) UI'

    siteUrl = 'https://github.com/sayagodshala/kotlin-auth-ui'
    gitUrl = 'https://github.com/sayagodshala/kotlin-auth-ui.git'

    libraryVersion = '1.0'

    developerId = 'sayagodshala'
    developerName = 'Saya Godshala'
    developerEmail = 'sayagodshala@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:27.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.google.code.gson:gson:2.8.2'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply from: 'https://raw.githubusercontent.com/sayagodshala/common-files/master/install.gradle'
apply from: 'https://raw.githubusercontent.com/sayagodshala/common-files/master/bintray.gradle'
repositories {
    mavenCentral()
}

apply plugin: 'kotlin-android-extensions'
